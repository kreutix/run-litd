name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on push to the main branch
      - docker-build
  pull_request:
    branches:
      - main # Optional: Run on PRs to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx (for multi-platform builds, optional)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Build context (current directory)
          file: ./Dockerfile # Path to Dockerfile
          push: true # Push the image to the registry
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/run-litd:latest
            ${{ secrets.DOCKER_USERNAME }}/run-litd:${{ github.sha }}
          platforms: linux/amd64 # Optional: Specify platform(s)